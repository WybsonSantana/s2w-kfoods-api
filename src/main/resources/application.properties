################################################# Project Information #################################################
spring.application.name=@project.name@
spring.application.version=@project.version@
spring.application.description=@project.description@
spring.application.developer=Wybson Santana
########################################################################################################################

##################################################### Data Source ######################################################
spring.datasource.url=jdbc:mysql://localhost/kfoods?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
########################################################################################################################

######################################################### JPA #########################################################
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
########################################################################################################################

####################################################### FlyWay ########################################################
spring.flyway.locations=classpath:db/migration,classpath:db/functional-testdata
########################################################################################################################

####################################################### Jackson ########################################################
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true
########################################################################################################################

####################################################### Web MVC ########################################################
spring.web.resources.add-mappings=false
spring.mvc.throw-exception-if-no-handler-found=true
########################################################################################################################